{% extends 'parent.html' %}
{% block section %}
<div class="container-fluid">
  <button class="btn btn-primary">添加纪录</button>
  <table class="table table-striped table-bordered table-hover text-center">
    <tr>
      <th class="text-center">id</th>
      <th class="text-center">title</th>
      <th class="text-center">url</th>
      <th class="text-center">操作</th>
    </tr>
    {% for banner in banners %}
    <tr>
      <td>{{banner._id.toString()}}</td>
      <td>{{banner.title}}</td>
      <td>{{banner.url}}</td>
      <td><a  href="/houtai/banneredit?id={{banner._id.toString()}}" class="glyphicon glyphicon-pencil">修改</a><a  href="/houtai/bannerdel?id={{banner._id.toString()}}" class="glyphicon glyphicon-pencil">删除</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}

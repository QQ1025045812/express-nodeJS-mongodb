{% extends 'parent.html' %}
{% block section %}
<div class="container-fluid">
  <form method="post">
    <div class="form-group">
      <label for="title">标题</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="title" value="{{bannerInfo.title}}">
    </div>
    <div class="form-group">
      <label for="url">图片路径</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="url" value="{{bannerInfo.url}}">
    </div>
    <button type="submit" class="btn btn-default">确定</button>
  </form>
</div>
{% endblock %}

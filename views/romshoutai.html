{% extends 'parent.html' %}
{% block section %}
<div class="container-fluid">
  <button class="btn btn-primary">添加纪录</button>
  <table class="table table-striped table-bordered table-hover text-center">
    <tr>
      <th class="text-center">标题</th>
      <th class="text-center">副标题</th>
      <th class="text-center">描述</th>
      <th class="text-center">图片路径</th>
      <th class="text-center">操作</th>
    </tr>
    {% for rom in roms %}
    <tr>
      <td>{{rom.title}}</td>
      <td>{{rom.subtitle}}</td>
      <td>{{rom.desc}}</td>
      <td>{{rom.url}}</td>
      <td><a  href="/" class="glyphicon glyphicon-pencil">修改</a><a  href="/" class="glyphicon glyphicon-pencil">删除</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
